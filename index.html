<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>Dit is een test</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>

    
            <div id="time">
                <div class="circle" style="--clr:#005EB8">
                    <div class="dots sec_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div id="sec">30<br><span>seconden</span></div>
                </div>
            </div>
    <script>
        let timerValue = 31;
        let timerInterval;
        
        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timerInterval = setInterval(function () {
                const timerElement = document.getElementById('sec');
                const ss = document.getElementById('ss');

                if (timerValue > 0) {
                    timerValue--;
                    timerElement.innerHTML = timerValue + "<br><span>seconden</span>";

                    ss.style.strokeDashoffset = 440 - (440 * timerValue) / 30;

                } else {
                    clearInterval(timerInterval);
                    }
            }, 1000);
        }

        window.onload = startTimer;

    </script>

</body>

</html>
